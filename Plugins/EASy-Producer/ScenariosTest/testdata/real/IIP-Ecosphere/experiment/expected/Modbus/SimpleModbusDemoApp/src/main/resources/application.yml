binders:
    properties:
       internal:
           type: mqttv5Binder
           environment:
               mqtt:
                   host: localhost
                   port: 8883
                   actionTimeout: 3000
       external:
           type: mqttv5Binder
           environment:
               mqtt:
                   host: localhost
                   port: 8883
                   actionTimeout: 3000
metricsprovider:
    schedulerrate: 3000
    memorybaseunit: kilobytes
    diskbaseunit: megabytes
management:
    health:
        binders:
            enabled: true
    endpoints:
        web:
            exposure:
                include: "metrics"
