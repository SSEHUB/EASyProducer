                contentType: application/iip
            defaultBinder: internal
            
            binders:
                properties:
                   internal:
                       type: mqttv5Binder
                       environment:
                           mqtt:
                               host: localhost
                               port: 8883
                               actionTimeout: 3000
                   external:
                       type: mqttv5Binder
                       environment:
                           mqtt:
                               host: localhost
