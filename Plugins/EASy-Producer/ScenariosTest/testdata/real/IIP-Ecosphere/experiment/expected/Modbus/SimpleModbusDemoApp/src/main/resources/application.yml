    actionTimeout: 3000
transport:
    host: 
    port: 8883
    actionTimeout: 3000
    gatewayPort: 10000
    netmask : 
monitoringUpdatePeriod: 2000
aas:
  server:
    port: 9001
    host: 127.0.0.1
    schema: HTTP
    path: 
  registry:
    port: 9002
    host: 127.0.0.1
    schema: HTTP
    path: registry
  implementation:
    port: -1
    host: 127.0.0.1
