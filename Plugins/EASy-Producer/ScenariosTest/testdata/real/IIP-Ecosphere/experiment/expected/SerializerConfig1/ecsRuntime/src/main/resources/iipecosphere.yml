transport:
    host: localhost
    port: 8883
    actionTimeout: 1000
    authenticationKey: amqp
    gatewayPort: -1
docker:
    dockerHost: unix:///var/run/docker.sock
    dockerImageYamlFilename: image-info.yml
    deleteWhenUndeployed: false
    authenticationKey: docker
monitoringUpdatePeriod: 2000
aas:
  server:
    port: 9001
    host: 127.0.0.1
    schema: HTTP
  registry:
    port: 9002
    host: 127.0.0.1
    schema: HTTP
    path: registry
  implementation:
    port: -1
    host: 127.0.0.1
    schema: TCP
    protocol: VAB-TCP
  accessControlAllowOrigin: '*'

